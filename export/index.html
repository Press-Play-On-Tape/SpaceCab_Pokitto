<html>
  <head>
    <link rel="stylesheet" type="text/css" href="export.css"></link>
  </head>
  <body>
    <div id="drop-area">
      <form class="my-form">
        <p>Upload a file with the file dialog or by dragging and dropping a file onto the dashed region</p>
        <input type="file" id="fileElem" accept="*.raw" onchange="handleFile(event)"/>
        <label class="button" for="fileElem">Select a file</label>
      </form>
      <progress id="progress-bar" max=100 value=0></progress>
      <div id="output" /></div>
    </div>
    <script src="export.js"></script>
  </body>
</html>
